<div class="divUser">
	<form (ngSubmit)="onAjouterPersonne(b)" 
        #b="ngForm">
	<table>
		<tr>
			
			<td><input name="prenom" 
						ngModel
						placeholder="prÃ©nom" 
						/></td>
		</tr>
		<tr>
			<td><input name="nom" 
						ngModel
						placeholder="nom" 
				/></td>
		</tr>
		
		
		<tr>
			<td>
			<select name="equipe" ngModel [ngModel]="equipeDefault">
			<option value="0">Pas d'Equipe</option>	
			<option  *ngFor="let e of entreprise.tabEquipe" value="{{e.id}}">

			</option>
			</select>

		<tr>
			
			<td>
			<button class="btn btn-success"

			</button>

		</tr>
	</table>
	</form>
</div><!-- divUser -->	
		
		
		
<div class="divListUser">
	<table id="tabListUser">
		<tr *ngFor="let p of entreprise.tabPersonne">
			<td>  {{p.prenom }} {{ p.nom }}</td>
			<td>
				<button class="btn btn-warning"
					(click)="onEnleverPersonne(p.id)"
				>
					<i class="fa fa-trash" 
					aria-hidden="true" style="color:white" ></i>
				</button>
			</td>
		</tr>
</table>
	
</div>
