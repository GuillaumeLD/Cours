
<div class="container">
		<div class="jumbotron">
  <div class="container">
    <h1 class="display-3">Calcule ton IMC</h1>
  </div>
</div>
	<div class="row">
   <div class="col-md-6">
     <div class="form-group row">
    <label for="name" class="col-sm-4 col-form-label">Votre poids en kg</label>
    <div class="col-sm-8">
      <input  class="form-control" [(ngModel)]="poids" placeholder="poids">
    </div>
  </div>
  <div class="form-group row">
    <label for="firstname" class="col-sm-4 col-form-label">Votre taille en m</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" 
      [(ngModel)]="taille" placeholder="taille">
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-10">
      <button class="btn btn-primary"
       (click)="onCalculer()">Calculer</button><br><br>
      <div id="info">{{ imc }} - {{ tranche}}</div>
    </div>
  </div>
   </div>
   <div class="col-md-6">
    <div 
    *ngIf="tranche=='annorexie'"
    class="alert alert-danger" id="annorexie"> Anorexie</div>
    <div 
    *ngIf="tranche=='maigreur'"
    class="alert alert-warning" id="maigreur"> Maigreur</div>
    <div 
 		*ngIf="tranche=='normal'"
    class="alert alert-success" id="normal"> Corpulence normale</div>
    <div 
    	*ngIf="tranche=='surpoids'"
    class="alert alert-warning" id="surpoids"> Surpoids</div>
    <div
    	*ngIf="tranche=='modere'"
     class="alert alert-warning" id="modere"> Obésité modérée</div>
    <div 
    *ngIf="tranche=='massive'"
    class="alert alert-danger" id="massive"> Obésité massive</div>
   </div>
  </div>
	</div>
